<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='img/movie.png') }}">
  <title>
    Movie Classification: Results
  </title>
  <link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/glacial-indifference" type="text/css" />
  <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet" />
</head>

<body class="index-page">
  <div class="snowContainer">
    <img alt="snowflakes" src="/static/img/movie.png" class="snowExample"
      style="width: 400px; -webkit-animation-delay: 0s;animation-delay: 0s;-webkit-animation-duration: 4s;animation-duration: 4s; left:30%; margin-left: -200px;" />

    <img alt="snowflakes" src="/static/img/movie.png" class="snowExample"
      style="width: 100px; -webkit-animation-delay: 1s;animation-delay: 1s;-webkit-animation-duration: 4s;animation-duration: 4s; left:5%; margin-left: -200px;" />

    <img alt="snowflakes" src="/static/img/movie.png" class="snowExample"
      style="width: 300px; -webkit-animation-delay: 2s;animation-delay: 2s; -webkit-animation-duration: 4s;animation-duration: 4s; left:90%; margin-left: -200px;" />

    <img alt="snowflakes" src="/static/img/movie.png" class="snowExample"
      style="width: 100px; -webkit-animation-delay: 3s;animation-delay: 3s; -webkit-animation-duration: 4s;animation-duration: 4s; left:50%; margin-left: -200px;" />

    <img alt="snowflakes" src="/static/img/movie.png" class="snowExample"
      style="width: 250px; -webkit-animation-delay: 0s;animation-delay: 0s; -webkit-animation-duration: 5s;animation-duration: 5s; left:60%; margin-left: -250px;" />

    <img alt="snowflakes" src="/static/img/movie.png" class="snowExample"
      style="width: 70px; -webkit-animation-delay: 2s;animation-delay: 2s; -webkit-animation-duration: 5s;animation-duration: 5s; left:20%; margin-left: -250px;" />
  </div>
  <div class="page-header">
    <div class="container">
      <div class="content-center brand">
        <h1 class="h1" rel="tooltip">
          Deep Learning
          <br /> Movie Review Analysis
        </h1>
        <h3>Your movie review is:</h3>
        <p class="text"> {{ content }} </p>
        <br />
        <h3 style="margin-bottom: 0">And it seems like it is a <span class="text-warning"> {{ prediction }} </span>
          review with a likelihood of <span class="text-warning"> {{ probability }}%. </span></h3>
        <br />
        <form action="/thanks" method="post">
          <input class="btn-success" type=submit value='The prediction was correct' name='feedback_button'>
          &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          <input class="btn-danger" type=submit value='The prediction was incorrect' name='feedback_button'>
          <input type=hidden value='{{ prediction }}' name='prediction'>
          <input type=hidden value='{{ content }}' name='review'>
        </form>
        <br />
        <a href="/" class="btn-mainbtn"> Skip training and try again </a>
      </div>
    </div>
  </div>
  <footer>
    <div class="footer-container">
      <h1 class="title"> Universidad Santo Tomás </h1>
      <h2>Nicolas Javier Carreño Perea</h2>
      <h3 class="title">Deep Learning 2021</h3>
    </div>
  </footer>
</body>

</html>
